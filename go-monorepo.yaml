gha:
  targets:
    - name: "app:fizzbuzz"
      path: "apps/fizzbuzz"
      jobs:
        - name: "build"
      props:
        build: "go build ./apps/fizzbuzz -o bin/fizzbuzz"
        goarch: "amd64"
        goos: "linux"
    - name: "app:helloworld"
      path: "apps/helloworld"
      jobs:
        - name: "build"
      props:
        build: "go build ./apps/helloworld -o bin/helloworld"
        goarch: "amd64"
        goos: "linux"