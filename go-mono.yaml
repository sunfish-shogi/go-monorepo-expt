gha:
  targets:
    - id: "pkgs"
      path: "pkgs/fmt"
      jobs:
        - name: "test"
      props:
        test: "go test ./pkgs/fmt"
    - id: "embed"
      path: "apps/embed"
      jobs:
        - name: "build"
      props:
        build: "go build -o bin/embed ./apps/embed"
    - id: "fizzbuzz"
      path: "apps/fizzbuzz"
      jobs:
        - name: "test"
        - name: "build"
      props:
        test: "go test ./apps/fizzbuzz"
        build: "go build -o bin/fizzbuzz ./apps/fizzbuzz"
    - id: "helloworld"
      path: "apps/helloworld"
      jobs:
        - name: "build"
      props:
        build: "go build -o bin/helloworld ./apps/helloworld"